<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Posts</title>
</head>
<body>
<h1>Posts</h1>
<div th:each="post : ${posts}">
    <h2><span th:text="${post.title}"></span></h2>
    <p><span th:text="${post.body}"></span></p>
</div>
</body>
</html>
